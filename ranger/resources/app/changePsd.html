<!--更改密码模块开始-->
<div class="psd_box main_item" id="tab_psd">
    <form class="change_psd_box" id="form_validation">
        <h2>更改密码</h2>
        <div class="input_box">
            <label for="oldPsd">输入原密码：</label>
            <input id="oldPsd" name="oldPsd" type="password" class="input_psd">
        </div>
        <div class="input_box">
            <label for="psd">输入新密码：</label>
            <input id="psd" name="password" type="password" class="input_psd">
        </div>
        <div class="input_box">
            <label for="rePsd">确认新密码：</label>
            <input id="rePsd" name="rePsd" type="password" class="input_psd">
        </div>
        <div class="sub_psd">
            <input type="button" value="提交" id="changePsd" readonly>
        </div>
    </form>
</div>
<!--更改密码模块结束-->
<script type="text/javascript" src="lib/jquery.validate.js"></script>
<script type="text/javascript" src="js/my_validate.js"></script>
<script type="text/javascript" src="js/changePsd.js"></script>
