<!--网络修复工具模块开始-->
<div class="person_box main_item" id="tab_person">
    <div class="tool_box">
        <h2>网络修复工具</h2>
        <div class="repair_tool">
            <div class="tool_btn">
                <button id="network_repair">网络修复</button>
                <span>如果线路连接不上，可尝试通过此项进行修复</span>
            </div>
            <div class="tool_btn">
                <button id="more_repair">深度网络修复</button>
                <span>如果网络修复还未能修复好，可尝试此项修复(<strong>需重启电脑</strong>)</span>
            </div>
            <div class="tool_btn">
                <button id="card_repair">网卡修复</button>
                <span>如果电脑尚未安装虚拟网卡，可尝试通过此选项进行安装修复</span>
            </div>
        </div>
    </div>
    <div class="network_link">
        <h2>加速器状态</h2>
        <div class="vpn_state">
            <span>连接状态：</span><span class="no_link">未连接</span>
        </div>
        <div class="vpn_state">
            <span>网络状态：</span><span class="no_net">未连接</span>
        </div>
    </div>
</div>
<!--网络修复工具模块结束-->
<div class="onloading">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<script type="text/javascript" src="js/tool.js"></script>
